<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Registeration form</title>

</head>
<body class="bg-secondary">
    <div class="container">
        <div class="shadow mb-5 rounded">
          <h1 class="text-center p-4 fw-bold text-uppercase font-monospace bg-light text-black">Student Registration Form</h1>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-between gap-3">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Student Name</span>
            <input type="text" id="name" class="form-control shadow-none" placeholder="Enter your name" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Roll Number</span>
            <input type="text" id="rollNum" class="form-control shadow-none" placeholder="Enter your roll number" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        </div>
        <br />
        <div class="d-flex justify-content-between">
          <button onclick="submitData()" class="btn btn-success">Submit</button>
          <button onclick="getUserData()" class="btn btn-primary">Show Data</button>
          <button id="clear-data" class="btn btn-primary">Clear Data</button>
        </div>
      </div>
  
         
  
      <div class="container">
        <div class="shadow mb-5 bg-body rounded mt-3">
          <h1 class="p-3 text-center fw-bold font-monospace bg-secondary bg-gradient">Students Information</h1>
        </div>
        <table class="table text-center table-dark">
          <thead>
            <tr class="text-center fs-5">
              <th>Student Name</th>
              <th>Roll Number</th>
            </tr>
          </thead>
          <tbody id="table--data">
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>



    <!-- <input type="text" name="" id="inp">
    <button onclick="addData()">add</button> -->

    <script type="module" src="app.js"></script>
</body>
</html>
